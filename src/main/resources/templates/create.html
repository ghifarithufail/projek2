<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Reservasi</h5>

                        <form method="POST" action="#" th:action="@{/rsv/store}" th:object="${rsv}">
                            <div class="form-group">
                                <label for="example-todo-title">Jumlah Tiket</label>
                                <input th:field="*{count}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Masukan Jumlah Tiket" required>
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-todo-desc">Tanggal</label>
                               <input th:field="*{dateR}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Masukan Tanggal" required>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi to-do secara detail pada kolom ini.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-todo-desc">Data_id</label>
                               <input th:field="*{data_diri}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Masukan Data_id" required>
                                <small id="emailHelp" class="form-text text-muted">Tulis angka setelah, angka terakhir yang tertera</small>
                            </div>
                            
                            <div class="form-group">
                            <select th:field="*{tipe_tiket}" class="form-control">
                               <th:block th:each="cat : ${tipe_tikets}">
                                  <option th:text="${cat.nama}" th:value="${cat.id}"></option>
                               </th:block>
                            </select>
                             </div> 
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
